<!DOCTYPE html>
<html lang="ar" dir="rtl">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>اتصل بنا</title>
		<link
			rel="stylesheet"
			href="https://pricealerts.github.io/style/navbar.css"
		/>
		<style>
			body {
				font-family: Arial;
				background: #fafafa;
				padding: 20px;
				line-height: 1.8;
			}
			.container {
				max-width: 800px;
				margin: auto;
				background: white;
				padding: 25px;
				border-radius: 8px;
				box-shadow: 0 0 10px #ddd;
			}
			h1 {
				text-align: center;
			}
			input,
			textarea {
				width: 100%;
				padding: 10px;
				margin: 10px 0;
				border: 1px solid #ccc;
				border-radius: 6px;
			}
			button {
				background: #0284c7;
				color: white;
				padding: 12px 20px;
				border: none;
				border-radius: 6px;
				cursor: pointer;
			}
			button:hover {
				background: #0369a1;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div id="pirantCntynr" class="container pirantCntynr"></div>
			<h1>اتصل بنا</h1>

			<p>يسعدنا تواصلك معنا في حال وجود أي استفسار أو اقتراح.</p>

			<form>
				<label>الاسم</label>
				<input type="text" placeholder="اكتب اسمك" required />

				<label>البريد الإلكتروني</label>
				<input type="email" placeholder="example@mail.com" required />

				<label>رسالتك</label>
				<textarea rows="5" placeholder="اكتب رسالتك هنا" required></textarea>

				<button type="submit">إرسال</button>
			</form>
		</div>
		<script src="https://pricealerts.github.io/js/navbar.js"></script>
	</body>
</html>
