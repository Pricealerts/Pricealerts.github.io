		<style>
			/* إعدادات عامة ومتغيرات الألوان */
			:root {
				/* تم تحديث الألوان هنا */
				--primary-color: #007bff; /* الأزرق المطلوب */
				--primary-dark: #0056b3; /* درجة أغمق قليلاً عند التحويم */
				--gradient-start: #0062cc; /* بداية التدرج */
				--gradient-end: #007bff; /* نهاية التدرج */
				--text-color: #333;
				--bg-color: #f0f2f5;
			}

			* {
				box-sizing: border-box;
			}

			body {
				background: var(--bg-color);
				display: flex;
				justify-content: center;
				/* align-items: center; */
				flex-direction: column;
				font-family: "Cairo", sans-serif;
				/* height: 100vh; */
				margin: 0;
			}

			h1 {
				font-weight: 700;
				margin: 0;
				color: var(--text-color);
			}

			p {
				font-size: 14px;
				font-weight: 400;
				line-height: 20px;
				letter-spacing: 0.5px;
				margin: 20px 0 30px;
			}

			span {
				font-size: 12px;
				color: #666;
				margin-bottom: 10px;
				margin-top: 10px;
			}

			.forgot-pass {
				color: #666;
				font-size: 14px;
				text-decoration: none;
				margin: 15px 0;
			}

			/* --- تنسيق أزرار التواصل الاجتماعي --- */
			.social-container {
				margin: 20px 0;
				display: flex;
				gap: 10px;
			}

			.social-container a.social {
				border: 1px solid #dddddd;
				border-radius: 50%;
				display: inline-flex;
				justify-content: center;
				align-items: center;
				margin: 0 5px;
				height: 45px;
				width: 45px;
				color: #555;
				font-size: 18px;
				text-decoration: none;
				transition: all 0.3s ease;
				background-color: #fff;
			}

			/* تأثير عند تمرير الماوس - تم تعديل الخلفية لتكون أزرق فاتح جداً */
			.social-container a.social:hover {
				border-color: var(--primary-color);
				color: var(--primary-color);
				background-color: #e9f2ff; /* خلفية زرقاء فاتحة جداً */
				transform: translateY(-2px);
			}

			/* --- تنسيق الأزرار الرئيسية --- */
			button {
				border-radius: 8px;
				border: 1px solid var(--primary-color);
				background-color: var(--primary-color);
				color: #ffffff;
				font-size: 14px;
				font-weight: 600;
				padding: 12px 45px;
				letter-spacing: 0.5px;
				transition: all 0.3s ease;
				cursor: pointer;
				font-family: "Cairo", sans-serif;
				margin-top: 15px;
			}

			button:hover {
				background-color: var(--primary-dark);
				border-color: var(--primary-dark);
			}

			button:active {
				transform: scale(0.98);
			}

			button:focus {
				outline: none;
			}

			button.ghost {
				background-color: white;
				border-color: var(--primary-color);
				color: var(--primary-color);
				border-width: 2px;
			}
			button.ghost:hover {
				background-color: rgba(255, 255, 255, 0.1);
			}

			form {
				background-color: #ffffff;
				display: flex;
				align-items: center;
				justify-content: center;
				flex-direction: column;
				padding: 0 40px;
				height: 100%;
				text-align: center;
			}

			input {

				border: 1px solid #e5e7eb;
				padding: 12px 15px;
				margin: 8px 0;
				width: 100%;
				border-radius: 8px;
				font-family: "Cairo", sans-serif;
				text-align: right;
				outline: none;
				transition: border-color 0.3s;
			}
			input:focus {
				border-color: var(--primary-color);
			}

			/* الحاوية الرئيسية */
			.container {
				background-color: #fff;
				border-radius: 12px;
				box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
				position: relative;
				overflow: hidden;
				width: 850px;
				max-width: 100%;
				min-height: 600px;
				margin: auto;
			}

			.form-container {
				position: absolute;
				top: 0;
				transition: all 0.6s ease-in-out;
			}

			/* تحريك النماذج */
			.sign-in-container {
				left: 0;
				width: 50%;
				z-index: 2;
			}
			.container.right-panel-active .sign-in-container {
				transform: translateX(100%);
			}
			.sign-up-container {
				left: 0;
				width: 50%;
				opacity: 0;
				z-index: 1;
			}
			.container.right-panel-active .sign-up-container {
				transform: translateX(100%);
				opacity: 1;
				z-index: 5;
				animation: show 0.6s;
			}
			.cntinerdd {
				display: flex;
				justify-content: center;
				align-items: center;
				flex-direction: column;
				max-width: 300px;
				margin: auto;
				margin-top: 20px;
				border: 2px solid #ddd;
				background-color: #eee;
				padding: 20px;
				border-radius: 10px;
			}
			.rsltSignin {
				display: none;
				justify-content: center;
				align-items: center;
				flex-direction: column;
				margin-top: 30px;
			}
			@keyframes show {
				0%,
				49.99% {
					opacity: 0;
					z-index: 1;
				}
				50%,
				100% {
					opacity: 1;
					z-index: 5;
				}
			}

			/* الغطاء الملون - تحديث التدرج للأزرق */
			.overlay-container {
				position: absolute;
				top: 0;
				left: 50%;
				width: 50%;
				height: 100%;
				overflow: hidden;
				transition: transform 0.6s ease-in-out;
				background-color: #4e9aeb;
				z-index: 100;
			}
			.container.right-panel-active .overlay-container {
				transform: translateX(-100%);
			}
			.overlay {
				background: var(--primary-color);
				/* تدرج أزرق جميل */
				background: linear-gradient(
					to right,
					var(--gradient-start),
					var(--gradient-end)
				);
				background-repeat: no-repeat;
				background-size: cover;
				background-position: 0 0;
				color: #ffffff;
				position: relative;
				left: -100%;
				height: 100%;
				width: 200%;
				transform: translateX(0);
				transition: transform 0.6s ease-in-out;
			}
			.container.right-panel-active .overlay {
				transform: translateX(50%);
			}
			.overlay-panel {
				position: absolute;
				display: flex;
				align-items: center;
				justify-content: center;
				flex-direction: column;
				padding: 0 40px;
				text-align: center;
				top: 0;
				height: 100%;
				width: 50%;
				transform: translateX(0);
				transition: transform 0.6s ease-in-out;
			}
			.overlay-left {
				transform: translateX(-20%);
			}
			.container.right-panel-active .overlay-left {
				transform: translateX(0);
			}
			.overlay-right {
				left: 0;
				transform: translateX(0);
			}
			.container.right-panel-active .overlay-right {
				transform: translateX(20%);
			}
			.pirantCntynr {
				padding: 20px;
				background-color: white;
				margin-bottom: 20px;
			}
			/* =========================================
   تعديلات الهاتف (Mobile Responsive)
   ========================================= */
			/* .mobile-text, .mobile-btn { display: none; } */

			@media (max-width: 768px) {
				.container {
					width: 100%;
					border-radius: 0;
					box-shadow: none;
					background: var(--bg-color);
				}
				form {
					background: var(--bg-color);
					padding: 0 20px;
				}
				/*  .pirantCntynr{
    padding: 20px;
    background-color: white;
    margin-bottom: 30px;
    } */
				.overlay-container {
					display: none;
				}
				.sign-in-container,
				.sign-up-container {
					width: 100%;
					position: absolute;
					left: 0;
				}
				.container.right-panel-active .sign-in-container {
					transform: translateX(0);
					opacity: 0;
					z-index: 1;
				}
				.sign-up-container {
					opacity: 0;
					z-index: 1;
				}
				.container.right-panel-active .sign-up-container {
					transform: translateX(0);
					opacity: 1;
					z-index: 5;
				}

				/* إظهار وتنسيق أزرار الموبايل */
				.mobile-text,
				.mobile-btn {
					display: block;
				}
				.mobile-text {
					margin-bottom: 5px;
					margin-top: 25px;
					color: #666;
				}
				.mobile-btn {
					background-color: transparent;
					border-color: var(--primary-color);
					color: var(--primary-color);
					margin-top: 5px;
				}
				.mobile-btn:hover {
					background-color: #e9f2ff; /* تعديل الخلفية هنا أيضاً */
				}
			}

	<body>
		<div id="pirantCntynr" class="pirantCntynr"></div>
		<div class="container" id="container">

			<div class="form-container sign-up-container">
				<form action="#">

                <a href="#" class="social google"><i class="fab fa-google"></i></a>
                <a href="#" class="social twitter"><i class="fab fa-twitter"></i></a> -->

			<div class="overlay-container">

					<div class="overlay-panel overlay-left">

						<p>إذا كان لديك حساب قم بتسجيل الدخول</p>
						<button class="ghost" id="signIn">تسجيل الدخول</button>
					</div>

						<p>أدخل تفاصيلك الشخصية وابدأ رحلتك معنا</p>
						<button class="ghost" id="signUp">إنشاء حساب</button>

		<script src="https://pricealerts.github.io/js/navbar.js"></script>
		<script>
			const signUpButton = document.getElementById("signUp");
			const signInButton = document.getElementById("signIn");
			const mobileSignUpBtn = document.getElementById("mobileSignUp");
			const mobileSignInBtn = document.getElementById("mobileSignIn");
			const container = document.getElementById("container");

			function activateSignUp() {
				container.classList.add("right-panel-active");
			}

			function activateSignIn() {
				container.classList.remove("right-panel-active");
			}

			if (signUpButton) signUpButton.addEventListener("click", activateSignUp);
			if (signInButton) signInButton.addEventListener("click", activateSignIn);
			if (mobileSignUpBtn)
				mobileSignUpBtn.addEventListener("click", activateSignUp);
			if (mobileSignInBtn)
				mobileSignInBtn.addEventListener("click", activateSignIn);
		</script>
		<script>
			// دالة لفك تشفير الـ JWT Token الذي ترجعه جوجل
			// هذه الدالة ضرورية لأن جوجل ترسل البيانات مشفرة
			function parseJwt(token) {
				var base64Url = token.split(".")[1];
				var base64 = base64Url.replace(/-/g, "+").replace(/_/g, "/");
				var jsonPayload = decodeURIComponent(
					window
						.atob(base64)
						.split("")
						.map(function (c) {
							return "%" + ("00" + c.charCodeAt(0).toString(16)).slice(-2);
						})
						.join("")
				);

				return JSON.parse(jsonPayload);
			}

			// 2. دالة التعامل مع الاستجابة بعد التسجيل
			function handleCredentialResponse(response) {
				// response.credential هو التوكن المشفر

				// نفك التشفير لاستخراج البيانات
				const responsePayload = parseJwt(response.credential);

				console.log("ID: " + responsePayload.sub);
				console.log("Full Name: " + responsePayload.name);
				console.log("Given Name: " + responsePayload.given_name);
				console.log("Family Name: " + responsePayload.family_name);
				console.log("Image URL: " + responsePayload.picture);
				console.log("Email: " + responsePayload.email);

				// عرض البيانات في الصفحة
				document.getElementById("userInfo").style.display = "flex";
                localStorage.UserName = responsePayload.name;
                localStorage.UserEmail = responsePayload.email;
                localStorage.UserPicture = responsePayload.picture;
				document.getElementById("userName").innerText = responsePayload.name;
				document.getElementById("userEmail").innerText = responsePayload.email;
				document.getElementById("userImage").src = responsePayload.picture;
			}

			// 3. تهيئة الزر عند تحميل الصفحة
			window.onload = function () {
				google.accounts.id.initialize({
					// ⚠️ هام جداً: استبدل هذا بالكلاينت آيدي الخاص بك
					client_id:
						"200237716010-fsre2cg3a1dgm666mb1qcq6gdhntl2sd.apps.googleusercontent.com",
					callback: handleCredentialResponse,
				});

				google.accounts.id.renderButton(
					document.getElementById("buttonDiv"),
					{ theme: "outline", size: "large" } // خصائص شكل الزر
				);

				// اختياري: إظهار نافذة التسجيل المنبثقة تلقائياً
				google.accounts.id.prompt();
			};
		</script>
