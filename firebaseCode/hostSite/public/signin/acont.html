        <style>
            :root {
                --font-size: 10;
                --height-width-profile: 160;
                --border-radius-profile: 50;
                --height-img: 100;
            }
            /* تنسيق الصورة */
            .profile-photo {
                display: flex;
                width: calc(var(--height-width-profile) * 1px);
                height: calc(var(--height-width-profile) * 1px);
                border-radius:calc(var(--border-radius-profile) * 1%) ;
                object-fit: cover;
                overflow: hidden;
                background: linear-gradient(45deg, #1a3a6c, #4cc9f0);
                align-items: center;
                justify-content: center;
                color: white;
                font-size: calc(var(--font-size) * 7px);
                cursor: pointer;
                position: relative;
                margin-bottom:10px ;
            }
            .profile-photo img{
                height: calc(var(--height-img) * 1%);
            }
            .profile-photo:hover .imgCv {
                display: flex;
                flex-direction: column;
            }
            .imgCv {
                position: absolute;
                display: none;
                justify-content: center;
                align-items: center;
                border-radius: 50%;
                height: 100%;
                width: 100%;
                top: 0;
                left: 0;
                z-index: 3;
                cursor: pointer;
                background-color: #0000009e;
            }
            .imgCv img {
                height: 60px;
            }
            #errImg {
                color: red;
                display: none;
                font-size: calc(var(--font-size) * 2px);
                position: absolute;
                text-align: center;
            }
        </style>
