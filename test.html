<!DOCTYPE html>
<html lang="ar" dir="rtl">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Firebase Google Login</title>

		<script type="module">
			// ----------------- Import Firebase -----------------
			import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
			import {
				getAuth,
				GoogleAuthProvider,
				signInWithPopup,
			} from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

			// ----------------- Firebase Config -----------------
			// For Firebase JS SDK v7.20.0 and later, measurementId is optional
			const firebaseConfig = {
				apiKey: "AIzaSyCL11Nbo54WUlFCGN3raQB-AsVWfR2_guM",
				authDomain: "alertprice-c0176.firebaseapp.com",
				projectId: "alertprice-c0176",
				storageBucket: "alertprice-c0176.firebasestorage.app",
				messagingSenderId: "48895497565",
				appId: "1:48895497565:web:8b7c5e16335812f6c344b4",
				measurementId: "G-YV336XXHKP",
			};

			// ----------------- Initialize -----------------
			const app = initializeApp(firebaseConfig);
			const auth = getAuth(app);
			const provider = new GoogleAuthProvider();

			// ----------------- Login Function -----------------
			window.loginWithGoogle = function () {
				signInWithPopup(auth, provider)
					.then(result => {
						console.log("User:", result.user);
						window.location.href = "dashboard.html"; // الصفحة التي تريدها
					})
					.catch(err => {
						alert("Error: " + err.message);
					});
			};
		</script>

		<style>
			body {
				font-family: sans-serif;
				display: flex;
				justify-content: center;
				align-items: center;
				height: 100vh;
				background: #f9f9f9;
			}
			.box {
				padding: 25px;
				width: 320px;
				background: #fff;
				border-radius: 14px;
				box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
				text-align: center;
			}
			button {
				width: 100%;
				padding: 12px;
				border-radius: 8px;
				font-size: 16px;
				border: 1px solid #ccc;
				background: #fff;
				cursor: pointer;
			}
			button:hover {
				background: #f0f0f0;
			}
			img {
				width: 20px;
				vertical-align: middle;
			}
		</style>
	</head>

	<body>
		<div class="box">
			<h2>تسجيل الدخول</h2>
			<button onclick="loginWithGoogle()">
				<img
					src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg"
				/>
				تسجيل الدخول بواسطة Google
			</button>
		</div>
	</body>
</html>
